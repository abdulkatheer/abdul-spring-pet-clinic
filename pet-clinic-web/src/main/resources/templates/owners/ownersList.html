<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}" lang="en">

<body>

<h2>Owners</h2>

<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 350px;">Name</th>
        <th style="width: 250px;">Address</th>
        <th style="width: 120px">City</th>
        <th style="width: 120px">Pincode</th>
        <th style="width: 120px">Mobile No</th>
        <th>Pets</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${selections}">
        <td>
            <a th:href="@{/owners/__${owner.id}__}" th:text="${owner.firstName + ' ' + owner.lastName}"></a>
        </td>
        <td th:text="${owner.address}"></td>
        <td th:text="${owner.city}"></td>
        <td th:text="${owner.pincode}"></td>
        <td th:text="${owner.mobileNo}"></td>
        <td><span th:each="pet : ${owner.pets}" th:text="${pet.name}"></span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
